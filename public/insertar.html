<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertar Perro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">
    <h1 class="text-center mb-4">Insertar Perro</h1>

    <form class="mb-4">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" class="form-control" name="nombre" id="nombre">
        </div>
        <div class="mb-3">
            <label for="edad" class="form-label">Edad:</label>
            <input type="number" class="form-control" name="edad" id="edad">
        </div>
        <div class="mb-3">
            <label for="raza" class="form-label">Raza:</label>
            <input type="text" class="form-control" name="raza" id="raza">
        </div>
        <div class="mb-3">
            <label for="color" class="form-label">Color:</label>
            <input type="text" class="form-control" name="color" id="color">
        </div>
        <button type="button" class="btn btn-success" id="btn-insertar">Insertar Perro</button>
    </form>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script>
        const insertPerro = () => {
            let nombre = document.getElementById('nombre').value;
            let edad = document.getElementById('edad').value;
            let raza = document.getElementById('raza').value;
            let color = document.getElementById('color').value;

            fetch('/items', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ nombre, edad, raza, color })
            })
                .then(response => {
                    if (response.ok) {
                        alert("Perro insertado correctamente");
                        document.getElementById('nombre').value = '';
                        document.getElementById('edad').value = '';
                        document.getElementById('raza').value = '';
                        document.getElementById('color').value = '';
                        window.location.href = '/index.html'; 
                    } else {
                        alert("Error al insertar el perro");
                    }
                })
                .catch(err => {
                    alert(err);
                });
        };

        document.getElementById("btn-insertar").addEventListener('click', insertPerro);
    </script>
</body>

</html>
